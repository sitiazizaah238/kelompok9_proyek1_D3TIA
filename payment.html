<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewa Kost</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1200px;
            margin: 50px auto;
        }
        .card {
            width: calc(50% - 20px); /* Lebar kartu 50% dari lebar kontainer dengan jarak 20px di antara */
            height:440px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 20px;
            margin-top: -50px;
        }
        .card-title {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .card-text {
            margin-bottom: 15px;
        }
        .list-group-item {
            border: none;
        }
        .tombol {
            text-align: right;
        }
        .tombol .button-text {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
        }
        .tombol .button-text:hover {
            background-color: #45a049;
        }
        #rentForm {
            width: 45%; /* Lebar formulir 45% dari lebar kontainer */
            height: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #rentForm label {
            display: block;
            margin-bottom: 10px;
        }
        #rentForm input[type="text"], #rentForm input[type="number"], #rentForm select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #rentForm input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        #rentForm input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="gambar5.jpg" class="card-img-top" alt="" style="width: 100%; height: 270px;">
            <div class="card-body">
                <h5 class="card-title">Kamar 1</h5>
                <p class="card-text">Luas kamar 3x5 meter dilengkapi dengan fasilitas kamar mandi dalam, kipas, wifi</p>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Harga:</strong> Rp.400,000/Bulan</li>
                    <li class="list-group-item"><strong>Lokasi:</strong> Jl.Lohbener Lama</li>
                </ul>
          
            </div>
        </div>

        <form id="rentForm">
            <h2>Sewa Sekarang</h2>

            <label for="tenantPhone">Nama Penyewa:</label>
            <input type="text" id="tenantPhone" name="tenantPhone" required>

            <label for="tenantPhone">Nomor Telepon Penyewa:</label>
            <input type="text" id="tenantPhone" name="tenantPhone" required>

            <label for="rentDuration">Durasi Sewa (bulan):</label>
            <input type="number" id="rentDuration" name="rentDuration" required>

            <label for="totalAmount">Total Harga (Rp):</label>
            <input type="text" id="totalAmount" name="totalAmount" readonly>
            <input type="submit" value="bayar"  style="padding-left: -10px":>
          
        </form>
    </div>

    <script>
        document.getElementById('rentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            calculateTotal();
        });

        function calculateTotal() {
            var rentDuration = parseInt(document.getElementById('rentDuration').value);
            var totalAmount = 400000 * rentDuration; // Harga tetap per bulan adalah 400 ribu

            document.getElementById('totalAmount').value = totalAmount.toLocaleString('id-ID'); // Format harga sebagai mata uang Indonesia
        }
    </script>
</body>
</html>
